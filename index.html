<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Forecast Dashboard</title>
</head>

<body>
    <header class="p-3 text-center text-white bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
      <div class="column col-3">
          <form id="city-search">
            <h3 class="text-dark">Search for a City:</h3>
            <input class="form-control my-2 text-dark" type="text" placeholder="City Name" id="city-input"/>
            <button class="btn btn-primary my-2" style="width: 100%" type="submit" id="search-btn">Search</button>
          </form>
          
      <div class="border-top border-secondary" id="past-searches"></div>
      

      <div class="column col-9">
             <div class="row" id="currentConditions"></div>

             <div class="row" id="5dayForecast"></div>
      </div>
    </div>
      
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>          
</body>

</html>
